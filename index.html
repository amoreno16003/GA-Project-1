</head>
<body>
    <div id="imageContainer">

    <!-- <div id="startScreen" onclick="off()"><button onclick="on()">CAN YOU SURVIVE THE HORDE?</button> -->
        <div id="startScreen">
            <div id="startscreen-images">
                <img src="./pictures/generatedtext.png"><br>
                <img src="./pictures/generatedtext2.png">
            </div>
            <button id="start-button" onclick="off()">Start!</button>
    </div>
    <div id="gameover-screen">
        <div id="gameover-screen-images">
            <img src="./pictures/generatedtext3.png" id="generatedtext3">
        </div>
    </div>
    <div id="win-screen">
        <div id="win-screen-images">
            <img src="./pictures/generatedtext4.png" id="generatedtext4">
        </div>
    </div>
    <div id="container">
        <aside id="top">
            <h5 id="roundNum">Fight For Your Life!</h5>

        </aside>
        <main>
            <canvas id="game"></canvas>
        </main>
        <aside id="left">
            <h5 id="kill-count">Total Kills: 0</h5>
            <div id="divider"></div>
            <h5 id="attributes">Attributes:</h5>
            <h5 id="damageLevel">Damage Level: <br>1</h5>
            <h5>Health Level: <br><span id="healthLevel">100</span></h5>
        </aside>
        <aside id="right">
            <!-- <h5 id="roundNum">Round: TempNumber</h5> -->
            
        </aside>
        <aside id="bottom">
            <!-- <h5 id="roundNum">Round: TempNumber</h5> -->
            
        </aside>
