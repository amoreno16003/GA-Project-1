        <div id="startScreen">
            <div id="startscreen-images">
                <img src="./pictures/generatedtext.png"><br>
                <img src="./pictures/generatedtext2.png">
            </div>
            <button id="start-button" onclick="off()">Start!</button>

        </div>

    <div id="container">
        <div id="buy-screen"></div> 
        <aside id="top">
            <h5 id="roundNum">Fight For Your Life!</h5>

        </aside>
        <main>
            <section id="canvas-buttons-section">
                <button class="canvas-buttons">My 1st Button</button>
                <button class="canvas-buttons">My 2nd Button</button>
                <button class="canvas-buttons">My 3rd Button</button>
            </section>
            <canvas id="game"></canvas>
            <!-- <canvas id="buy-screen"></canvas> -->
        </main>
        <aside id="left">
            <h5 id="kill-count">Total Kills: 0</h5>
            <div id="divider"></div>
            <h5 id="attributes">Attributes:</h5>
            <h5 id="damageLevel">Damage Level: <br>1</h5>
            <h5>Health Level: <br><span id="healthLevel">100</span></h5>
        </aside>
        <aside id="right">
            <!-- <h5 id="roundNum">Round: TempNumber</h5> -->
            
        </aside>
        <aside id="bottom">
            <p>Health Bar:</p>
            <div class="health-bar" data-total="1000" data-value="1000">
                <div class="bar" id="bar">
                      <div class="hit"></div>
                </div>
              </div>
            <!-- <h5 id="roundNum">Round: TempNumber</h5> -->
            
        </aside>
