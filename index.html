<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Man Standing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="./pictures/Achilies.png">
    <div id="imageContainer">
        <img src="./pictures/Achilies.png" alt="achilies" id="AFL" style="display: none;">
        <img src="./pictures/Enemy1Right1.png" alt="Enemy1Right1" id="Enemy1Right1" style="display: none;">
    </div>
    <div id="container">
        <aside id="top">
            <h5 id="roundNum">Round: TempNumber</h5>

        </aside>
        <main>
            <canvas id="game"></canvas>
        </main>
        <aside id="left">
            <h5 id="kill-count">Total Kills: 0</h5>
            <div id="divider"></div>
            <h5 id="attributes">Attributes:</h5>
            <h5 id="damageLevel">Damage Level: <br>5</h5>
            <h5>Health Level: <br><span id="healthLevel">100</span></h5>
        </aside>
        <aside id="right">
            <!-- <h5 id="roundNum">Round: TempNumber</h5> -->
            
        </aside>
        <aside id="bottom">
            <!-- <h5 id="roundNum">Round: TempNumber</h5> -->
            
        </aside>
    </div>
    <script src="./app.js"></script>
</body>
</html>
